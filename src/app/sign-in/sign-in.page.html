<ion-grid class="sign-in">
  <ion-row class="ion-align-items-center">
    <ion-col size='12'>
      <ion-row>
        <ion-col class="ion-text-center">
          <h2>ExD</h2>
        </ion-col>
      </ion-row>
    </ion-col>

    <form (ngSubmit)="signIn()" #signInForm="ngForm">
      <ion-col size='12'>
        <ion-row >
          <ion-col class="ion-no-padding" size='12'>
            <ion-item>
              <ion-icon slot='start' name="mail-outline"></ion-icon>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" [(ngModel)]="user.email" id="email" name="email" #email="ngModel" required [pattern]="defaultEmailPattern"></ion-input>
            </ion-item>
            <app-inline-validation-message [control]="email" [fieldName]="'Email'" [form]="signInForm" [showImmediately]="true">
            </app-inline-validation-message>
          </ion-col>
  
          <ion-col class="ion-no-padding" size='12'>
            <ion-item>
              <ion-icon slot='start' name="key-outline"></ion-icon>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" placeholder="Password" id="inputPassword" [(ngModel)]="user.password" name="password" #password="ngModel" required></ion-input>
            </ion-item>
            <app-inline-validation-message [control]="password" [fieldName]="'Password'" [form]="signInForm" [showImmediately]="true">
            </app-inline-validation-message>
          </ion-col>
    
        </ion-row>
      </ion-col>
  
      <ion-col size='12'>
        <ion-row>
          <ion-col size='12'>
            <ion-button type="submit" expand="full" shape="round" [appButtonSpinner]="isSubmitting" [disabled]="!signInForm.valid">
              Sign In
              <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
            </ion-button>
          </ion-col>

          <ion-col size='12'>
            <ion-button fill="clear" expand="full" shape="round" (click)="signUp()">
              Sign Up
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </form>
  </ion-row>
</ion-grid>
